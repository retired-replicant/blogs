<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | Retired Replicant</title>
  <script src="https://unpkg.com/htmx.org@1.9.2/dist/htmx.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      width: 100%;
      flex: 1;
      padding: 2rem;
      background-color: #1e1e1e;
    }

    .content-container {
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
    }

    nav {
      background-color: #0d0d0d;
      width: 100%;
      padding: 1rem 0;
    }

    nav .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    nav .brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffffff;
    }

    nav .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    a {
      color: #90caf9;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    a:hover {
      color: #bbdefb;
    }

    h1,
    h2,
    h3 {
      color: #ffffff;
      margin-bottom: 1rem;
    }

    ::selection {
      background: #bb86fc;
      color: #000;
    }

    footer {
      background-color: #0d0d0d;
      padding: 1.5rem 0;
      text-align: center;
      color: #b0b0b0;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      nav .nav-container {
        flex-direction: column;
        gap: 1rem;
      }

      main {
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <nav>
    <div class="nav-container">
      <div class="brand">Retired Replicant</div>
      <div class="nav-links">
        <a href="/">Home</a>
        <a href="/blog">Blog</a>
        <a href="/about">About</a>
      </div>
    </div>
  </nav>
  <main>
    <div class="content-container">
      {{ content }}
    </div>
  </main>
  <footer>
    <div class="content-container">
      &copy; 2025 Retired Replicant | A personal blog for synthetic souls
    </div>
  </footer>
</body>

</html>
