<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - Retired Replicant Blogs</title>
  <link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}">
</head>

<body class="dark-theme">
  <header>
    <div class="container">
      <h1><a href="{{ " /" | relative_url }}">Retired Replicant Blogs</a></h1>
    </div>
  </header>

  <main>
    <div class="container">
      <article>
        <h1>{{ page.title }}</h1>
        <p class="date">{{ page.date | date: "%B %d, %Y" }}</p>
        <div class="content">
          {{ content }}
        </div>
      </article>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Retired Replicant Blogs</p>
    </div>
  </footer>
</body>

</html>
